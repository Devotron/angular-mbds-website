<div class="video-details-container">
  <mat-card class="video-details">
    <div class="details">
      <mat-card-header>
        <iframe width="800" height="400" [src]='embed' allowfullscreen>
        </iframe>
      </mat-card-header>
      <mat-card-content>
        <mat-card-title>{{video.title}}</mat-card-title>
        <p>{{video.description}}</p>
      </mat-card-content>
    </div>
    <mat-card-actions>
      <button mat-button>Modifier</button>
      <button mat-button>Partager</button>
    </mat-card-actions>
  </mat-card>
</div>
